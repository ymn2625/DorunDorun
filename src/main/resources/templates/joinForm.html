<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>joinForm</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
<form action="/member/join" method="post">
    아이디 : <input type="text" name="username" id="username" onblur="idCheck()"><br>
    <p id="checkIdResult"></p>
    비밀번호 : <input type="text" name="password"><br>
    이름 : <input type="text" name="memberName"><br>
    닉네임 : <input type="text" name="memberNickname" id="memberNickname" onblur="nicknameCheck()"><br>
    <p id="checkNicknameResult"></p>
    전화번호 : <input type="text" name="memberTel"><br>
    생일 : <input type="text" name="memberBirth"><br>
    이메일 : <input type="text" name="memberEmail"><br>
    주소 :
    <input type="text" id="sample6_postcode" name="memberPostCode" placeholder="우편번호">
    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample6_address" name="memberAddr" placeholder="주소"><br>
    <input type="text" id="sample6_detailAddress" name="memberDetailAddr" placeholder="상세주소">
    <input type="text" id="sample6_extraAddress" name="memberRefAddr" placeholder="참고항목">
    <br><br>
    <input type="submit" value="다음">
</form>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    idCheck = () =>{
        const username = document.getElementById("username").value;
        const checkResult = document.getElementById("checkIdResult");
        console.log(username);
        $.ajax({
            type:"post",
            url:"/member/idCheck",
            data:{
                "username":username
            },
            success: function (res){
                if(res=="ok"){
                    checkResult.style.color="green";
                    checkResult.innerHTML="사용가능한 아이디 입니다.";
                }else{
                    checkResult.style.color="red";
                    checkResult.innerHTML="이미 사용중인 아이디 입니다.";
                }
            },
            error:function (err){
                console.log("에러발생 :", err);
            }
        });
    }

    nicknameCheck = () =>{
        const nickname = document.getElementById("memberNickname").value;
        const checkResult = document.getElementById("checkNicknameResult");
        $.ajax({
            type:"post",
            url:"/member/nicknameCheck",
            data:{
                "memberNickname":nickname
            },
            success: function (res){
                if(res=="ok"){
                    checkResult.style.color="green";
                    checkResult.innerHTML="사용가능한 닉네임 입니다.";
                }else{
                    checkResult.style.color="red";
                    checkResult.innerHTML="이미 사용중인 닉네임 입니다.";
                }
            },
            error:function (err){
                console.log("에러발생 :", err);
            }
        });
    }

    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
