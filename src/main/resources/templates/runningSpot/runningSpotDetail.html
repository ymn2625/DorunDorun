<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crewCreate</title>
    <link rel="stylesheet" href="/css/runningSpotDetail.css">
</head>
<body>
<form action="/crew/create" method="post">

    <!-- 크루 대표 이미지 -->
    <div
            class="image-upload-box"
            onclick="document.getElementById('crew-image').click()"
    >
        <br /><br />
        <span id="preview-text">대표 이미지를 등록하세요.</span>
        <br /><br />
        <img
                id="inputImage"
                src="/img/crewimage.png"
                alt="inputImage"
        />

        <img
                id="preview-image"
                src="#"
                alt="미리보기 이미지"
                style="display: none"
        />
    </div>
    <input
            type="file"
            id="crew-image"
            name="crew-image"
            accept="image/*"
            required
            onchange="previewImage(event)"
    />

    <!-- 크루명 -->
    <div class="crewNameInput">
        <input
                type="text"
                id="crewName"
                name="crewName"
                th:text="${spot.spotName}"
        />
    </div>

    <!-- 위치 -->
    <div class="area">
        <div class="left_area">
            <img id="areaImg" src="/img/area.png" alt="area" />
            <button type="button" class="openAreaModal">지역</button>
        </div>
        <div class="right_area">
            <p class="openAreaModal" th:text="${spot.spotAddress}"></p>
        </div>
    </div>


    <!-- 모임 소개 -->
    <div class="introduceCrew" name="crew-desc">
        <textarea type="text" name="crewDesc" cols="50" rows="8">날이 좋은날 모두와 함께 활동하기 아주 좋은 장소입니다.</textarea>
    </div>

    <div class="accept">
        <input type="submit" id="openCrewAccept" value="크루 개설하기">
        <button onclick="window.location.back()">취소</button>
    </div>
</form>

<div th:include="menuBar_home.html" class="footer"></div>

<script src="/js/crewCreate.js"></script>
</body>
</html>
