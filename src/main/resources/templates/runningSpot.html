<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>러닝 스팟</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=iiuliuld0k&submodules=geocoder"></script>
</head>
<body>
    <form class="saveSpot" method="post">
        <div class="search">
            <input type="text" id="sample6_address" name="memberAddr" placeholder="주소">
            <input type="button" onclick="sample6_execDaumPostcode()" value="주소 찾기">
            <input id="submit" type="button" value="검색">
            <input id="add" type="button" value="추가">
        </div>
    </form>
    <div id="map" style="width:1000px;height:500px;"></div>
    <div>
        <table>
            <thead>
            <tr>
                <th>주소</th>
                <th>위도</th>
                <th>경도</th>
            </tr>
            </thead>
                <tbody id="mapList" th:each="srs:${saveRunningSpot}">
                <td id="spotName" th:text="${srs.getSpotName()}"></td>
                <td id="spotx" th:text="${srs.getSpotX()}"></td>
                <td id="spoty" th:text="${srs.getSpotY()}"></td>
            </tbody>
        </table>
    </div>
</body>
<script>
    spotMarker();   // 페이지 이동하자마자 바로 마커 표시

    // DB에 등록된 장소 마커 표시 함수
    function spotMarker() {
        // 러닝 스팟(마커)
        var spotName = document.querySelectorAll("#spotName");
        var latitudeElements = document.querySelectorAll("#mapList #spotx");
        var longitudeElements = document.querySelectorAll("#mapList #spoty");

        // 사용자 선호 지역
        var map = new naver.maps.Map('map', {
            // (Y좌표, X좌표)
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10
        });

        for (var i = 0; i < latitudeElements.length; i++) {
            var latitude = parseFloat(latitudeElements[i].innerText);
            console.log(latitude);
            var longitude = parseFloat(longitudeElements[i].innerText);
            console.log(longitude);

            // 마커 생성
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(longitude, latitude),
                map: map
            });


            // 인포창 생성
            var infowindow = new naver.maps.InfoWindow({
                content: '<div class="iw_inner"><p>' + spotName[i].innerHTML + '</p></div>',
                maxWidth: 200,
                backgroundColor: "#eee",
                borderColor: "#2db400",
                borderWidth: 5
            });

            // 이벤트 리스너를 마커와 인포창에 연결
            (function(marker, infowindow) {
                naver.maps.Event.addListener(marker, "mouseover", function() {
                    infowindow.open(map, marker);
                });
                naver.maps.Event.addListener(marker, "mouseout", function() {
                    infowindow.close();
                });
            })(marker, infowindow);
        }
    }
    // 주소 팝업창 API
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.

                } else {
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("sample6_address").value = addr;
            }
        }).open()
    }

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
</html>
