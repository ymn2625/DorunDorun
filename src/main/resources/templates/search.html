<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>글 번호</th>
        <th>글 제목</th>
        <th>작성자</th>
        <th>작성시간</th>
        <th>조회수</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.boardId}"></td>
        <td>
            <a th:href="@{|/board/detail/${board.boardId}|}">
                [<span th:text="${board.boardCategory}"></span>]
                <span th:text="${board.boardTitle}"></span>
            </a>
        </td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>

<a th:href="${boardList.first} ? '#' : @{/board/search(page=${boardList.number}, searchKeyword=${keyword})}"><</a>
<!-- 페이지 번호 링크(현재 페이지는 숫자만)
        for(int page=startPage; page<=endPage; page++)-->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재페이지는 링크 없이 숫자만 -->
    <!--그 안에서 페이지가 number 세팅 +1(number는 -1된 값이므로)이라면 page는 span처리-->
    <span th:if="${page == boardList.number }" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == boardList.number }">
        <a th:href="@{/board/search(page=${page}, searchKeyword=${keyword})}" th:text="${page}"></a>
    </span>
</span>
<!--prev의 반대이며, number가 +1 해줘야 현재 페이지이므로 +2로 다음페이지로 넘긴다-->
<a th:href="${boardList.last} ? '#' : @{/board/search(page=${boardList.number + 2}, searchKeyword=${keyword})}">></a>
<!-- 마지막 페이지로 이동 -->
<a th:href="@{/board/search(page=${boardList.totalPages}, searchKeyword=${keyword})}">>></a>
</body>
</html>
